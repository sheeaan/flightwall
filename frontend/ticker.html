<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightWall - Ticker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- App Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        body {
            background: var(--bg-primary);
            cursor: none;
            overflow: hidden;
        }

        body:hover {
            cursor: default;
        }

        /* Ticker Display Container */
        .ticker-display {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        /* Main content card */
        .ticker-content {
            display: flex;
            align-items: center;
            gap: 48px;
            padding: 48px 56px;
            max-width: 960px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        /* Logo area */
        .ticker-logo {
            flex-shrink: 0;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-tertiary);
            overflow: hidden;
        }

        .ticker-logo svg {
            width: 100%;
            height: 100%;
        }

        /* Text info area */
        .ticker-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .ticker-airline-name {
            font-family: var(--font-sans);
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .ticker-route-display {
            font-family: var(--font-sans);
            font-size: 28px;
            font-weight: 500;
            color: var(--accent-cyan);
            white-space: nowrap;
        }

        .ticker-aircraft-display {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 4px;
            white-space: nowrap;
        }

        /* Telemetry data */
        .ticker-telem {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-family: var(--font-mono);
        }

        .ticker-telem-row {
            display: flex;
            gap: 24px;
            font-size: 18px;
        }

        .ticker-telem-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .ticker-telem-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .ticker-telem-value.positive {
            color: var(--accent-green);
        }

        .ticker-telem-value.negative {
            color: var(--accent-red);
        }

        /* Empty state */
        .ticker-empty {
            font-family: var(--font-sans);
            font-size: 24px;
            color: var(--text-muted);
            text-align: center;
        }

        /* Footer */
        .ticker-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-muted);
        }

        .ticker-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .ticker-footer a:hover {
            color: var(--text-primary);
        }

        .ticker-progress-track {
            width: 150px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .ticker-progress-fill {
            height: 100%;
            background: var(--accent-cyan);
            transition: width 0.1s linear;
        }

        /* Settings Panel - uses design tokens */
        .settings-panel {
            position: fixed;
            top: 50%;
            right: -320px;
            transform: translateY(-50%);
            width: 300px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 8px 0 0 8px;
            z-index: 2000;
            transition: right 0.3s ease;
            font-family: var(--font-sans);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 8px 0 0 0;
        }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .settings-close:hover {
            color: var(--text-primary);
        }

        .settings-content {
            padding: var(--spacing-lg);
        }

        .settings-group {
            margin-bottom: var(--spacing-md);
        }

        .range-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-md);
        }

        .range-slider-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .range-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-cyan);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-cyan);
            min-width: 70px;
            text-align: right;
        }

        .range-limits {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-xs);
            font-size: 11px;
            color: var(--text-muted);
        }

        .unit-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .unit-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .unit-toggle {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 6px;
        }

        .unit-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 6px 14px;
            font-size: 14px;
            font-family: var(--font-mono);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .unit-btn:hover {
            color: var(--text-secondary);
        }

        .unit-btn.active {
            background: var(--accent-cyan);
            color: #000;
        }

        .settings-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: var(--spacing-md);
            line-height: 1.5;
        }

        /* Settings Toggle Button */
        .settings-toggle {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            width: 44px;
            height: 44px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1500;
            transition: all var(--transition-fast);
            opacity: 0;
        }

        .settings-toggle:hover,
        .settings-toggle.visible {
            opacity: 1;
        }

        .settings-toggle:hover {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ticker-content {
                flex-direction: column;
                gap: 24px;
                padding: 24px 32px;
            }

            .ticker-logo {
                width: 80px;
                height: 80px;
            }

            .ticker-airline-name {
                font-size: 28px;
            }

            .ticker-route-display {
                font-size: 22px;
            }

            .ticker-aircraft-display {
                font-size: 14px;
            }

            .ticker-telem-row {
                font-size: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="ticker-display">
        <!-- Main Content -->
        <div class="ticker-content" id="ledContent">
            <!-- Logo -->
            <div class="ticker-logo" id="ledLogo"></div>

            <!-- Flight Info -->
            <div class="ticker-info" id="ledInfo">
                <div class="ticker-airline-name" id="ledAirline">---</div>
                <div class="ticker-route-display" id="ledRoute">---</div>
                <div class="ticker-aircraft-display" id="ledAircraft">---</div>
                <div class="ticker-telem">
                    <div class="ticker-telem-row">
                        <span class="ticker-telem-label">Alt:</span><span class="ticker-telem-value" id="ledAlt">---</span>
                        <span class="ticker-telem-label">Spd:</span><span class="ticker-telem-value" id="ledSpd">---</span>
                    </div>
                    <div class="ticker-telem-row">
                        <span class="ticker-telem-label">Trk:</span><span class="ticker-telem-value" id="ledTrk">---</span>
                        <span class="ticker-telem-label">Vr:</span><span class="ticker-telem-value" id="ledVr">---</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="ticker-empty" id="ledEmpty" style="display: none;">
            No Aircraft in Range<br>
            Scanning...
        </div>

        <!-- Footer -->
        <div class="ticker-footer">
            <span id="tickerCount">0/0</span>
            <div class="ticker-progress-track">
                <div class="ticker-progress-fill" id="progressBar"></div>
            </div>
            <span id="tickerTime">--:--:--</span>
            <a href="/">Map</a>
            <a href="/telemetry">Telemetry</a>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span class="settings-title">Settings</span>
                <button class="settings-close" id="settingsClose">&times;</button>
            </div>
            <div class="settings-content">
                <!-- Range Setting -->
                <div class="settings-group">
                    <label class="range-label">Detection Radius</label>
                    <div class="range-slider-container">
                        <input type="range" id="rangeSlider" class="range-slider" min="1" max="50" value="10" step="1">
                        <div class="range-value"><span id="rangeValue">10</span>km</div>
                    </div>
                    <div class="range-limits">
                        <span>1 km</span>
                        <span>50 km</span>
                    </div>
                </div>

                <!-- Unit Settings -->
                <div class="settings-group" style="margin-top: 24px;">
                    <label class="range-label">Units</label>

                    <div class="unit-row">
                        <span class="unit-label">Altitude</span>
                        <div class="unit-toggle">
                            <button class="unit-btn active" id="altFt" data-unit="ft">ft</button>
                            <button class="unit-btn" id="altM" data-unit="m">m</button>
                        </div>
                    </div>

                    <div class="unit-row">
                        <span class="unit-label">Speed</span>
                        <div class="unit-toggle">
                            <button class="unit-btn active" id="spdKts" data-unit="kts">kts</button>
                            <button class="unit-btn" id="spdKph" data-unit="kph">kph</button>
                        </div>
                    </div>
                </div>

                <!-- Display Settings -->
                <div class="settings-group" style="margin-top: 24px;">
                    <label class="range-label">Display</label>

                    <div class="unit-row">
                        <span class="unit-label">Airports</span>
                        <div class="unit-toggle">
                            <button class="unit-btn active" id="airportCodes">Codes</button>
                            <button class="unit-btn" id="airportNames">Names</button>
                        </div>
                    </div>
                </div>

                <p class="settings-hint">Settings are saved automatically.</p>
            </div>
        </div>

        <!-- Settings Toggle -->
        <button class="settings-toggle" id="settingsToggle" title="Settings (S)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="/js/airline-logos.js"></script>
    <script src="/js/ticker.js"></script>
</body>
</html>
